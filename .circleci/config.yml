version: 2
jobs:
  build:
    parallelism: 1
    docker:
      - image: cimg/elixir:1.14.1
        environment:
          MIX_ENV: test
    working_directory: ~/app
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache
      - restore_cache:  # restores saved plt cache
          keys:
            - dialyzer-cache
      - run: mix do deps.get, compile
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache
          paths: "deps"
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - save_cache:
          key: v1-build-cache
          paths: "_build"
      - run: mix do xref deprecated --include-siblings, xref unreachable --include-siblings, xref graph --format stats
      - run: mix test --coverage
      - run: mix dialyzer --halt-exit-status
      - save_cache:
          key: dialyzer-cache
          paths: "_build/test/dialyxir*.plt"
      - store_test_results:
          - path: _build/test/lib/mindhive/results.xml
      - store_artifacts:
          path: ./cover